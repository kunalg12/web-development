<html>
	<head>
		
	</head>
	<body class="div">
	<br>
	<h1>Whether a number is Perfect or not</h1>
	Enter The Number :<input type="text" name="n" id = "N"/>
	<hr color="cyan">
	<br>
	<button onClick="perfectNumber()">CHECK</button>
	</body>
	<script>
			function perfectNumber()
			{
				var flag,number,remainder,addition = 0,i;
				number = Number(document.getElementById("N").value);
				flag = number;
				document.write(flag);
				for(i = 1; i < number; i++)
				{
					remainder = number%i;
					if(remainder==0)
					{
						addition += i;
					}
				}
				if(addition == flag)
				{
					window.alert("-The number is Perfect");
				}
				else
				{
					window.alert("-The number is not Perfect");
				}
			}
		</script>
	<style>
		.div{
			text-align: center;
		}
	</style>
</html>
