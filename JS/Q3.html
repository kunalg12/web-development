<html>
	<head>
		<script>
			function Armstrong()
			{
				var flag,number,remainder,addition = 0;
				number = Number(document.getElementById("N").value);

				flag = number;
				while(number > 0)
				{
					remainder = number%10;
					addition = addition + remainder*remainder*remainder;
					number = parseInt(number/10);
				}

				if(addition == flag)
				{
					window.alert("-The Number is Armstrong");
				}
				else
				{
					window.alert("-The Number is not Armstrong");
				}
			}
		</script>
		<title>Armstrong Number</title>
	</head>
	<body class="div">
		<br>
		<h1>Whether a number is Armstrong or not</h1>
		Enter The Number :<input type="text" name="n" id = "N"/>
		<hr color="cyan">
		<br>
		<button onClick="Armstrong()">CHECK</button>
	</body>
    <style>
        .div{
            text-align: center;
        }
    </style>
</html>
