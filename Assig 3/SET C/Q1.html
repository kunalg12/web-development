<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Tag</th>
            <th>Output</th>
        </tr>

        <tr>
            <td>b</td>
            <td><b>BOLD</b></td>
        </tr>

        <tr>
            <td>I</td>
            <td><i>Italic</i></td>
        </tr>

        <tr>
            <td>U</td>
            <td><u>Underline</u></td>
        </tr>
    </table>
</body>
<style>
    table{
        border: solid;
    }
    th{
        border: solid;
    }
    td{
        border: solid;
    }
</style>
</html>
