<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
</body>
<script>
    let date=prompt('Enter a date yyyy/mm/dd');
    let d=new Date(date);
    let day=d.getDate();
    let month=d.getMonth()+1;
    
    if(day==1 && month==1)
    {
        document.getElementById('result').innerHTML='Happy New Year'; 
    }
    else if(day==25 && month==12)
    {
        document.getElementById('result').innerHTML='Merry Chirsmas';
    }
    else if(day==4 && month==1){
        document.getElementById('result').innerHTML='Happy Makar Sankranti';

    }
    else{
        document.getElementById('result').innerHTML='Have a Good Day';
    }
</script>
</html>
