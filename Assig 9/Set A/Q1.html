    <script>
        var welcome
        var date = new Date();

         minute = "0" + minute;

        }
        else if (hour < 17){

        }
        else {
            welcome="Good Night"
        }    
        document.write("<h2>" + "<font color='red'>" + welcome + "</font>" + "");
        document.write("<br>" + hour + ":" + minute);
