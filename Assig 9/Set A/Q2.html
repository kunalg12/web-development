<html>
<head>
<script>
function display()
{
var no=parseInt(prompt("Enter a number"));
var fact=new Array(10);
var j=0;
for(i=1;i<=no/2;i++)
{
if(no%i==0)
{
fact[j]=i;
j++;
}
}
for(i=0;i; document.write(fact[i++]+""));
}
</script>

<input type="button" id="clk" value="Enter Number" onclick="display()">
</html>
